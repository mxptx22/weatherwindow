 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <title>Weather Window</title>
   <meta name="description" content="DESCRIPTION">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">

 </head>

 <body class="typicalFont">

   <div id="seeThruWindow">

     <div class="sidenav" id="sidenavView">
       <div class="headerApp" id="headerAppView">
         <div class="appText"><button class="settingsButton" onclick="determineSettingsButtonActivity()">ï¼‹</button>
         </div>
       </div>
       <div class="locationsEntries" id="locationsEntriesView">
         <p style="font-size:70%;text-align:center;color:grey;margin:0 0 0 0">Data from Foreca</p>
         <div id="columnMenuMyLocations"></div>
         <br>
         <div id="pizdunia" class="textUnderlineEffect arrowLimit" style="width:max(66px,9.9%)"> </div>
         <div class="textUnderlineEffect arrowLimit" style="width:max(44px,6.6%)"> </div>
         <div class="textUnderlineEffect arrowLimit" style="width:max(22px,3.3%);margin-bottom:2em"> </div>
         <div id="searchLocationView">
           <div id="searchLocationArea">
             <div id="searchLocationSection">
               <div class="settingsHeading">
                 <div class="icon" id="settingsSearch"></div> Search
               </div>
               <input type="text" class="inputBar" id="queryLocation" placeholder="City:"></input>
               <button class="confirmButton" style="font-weight:inherit" type=submit id="queryLocationSubmit"
                 onclick="searchQueryLocation()">Search</button><br>
               <div id="outputContainer">
                 <div id="output"></div>
               </div>
             </div>
             <div id="remainingSettingsSection">
               <div class="settingsHeading">
                 <div class="icon" id="settingsAllSettings"></div> Settings
               </div>
               <center>
                 <p style="font-weight:300;color: grey;text-align: center;">Choose Units:</p>
                 <button class="confirmButton" onclick="metricUnits()">Metric</button> <button class=" confirmButton"
                   onclick="imperialUnits()">Imperial</button>
                 <p style="font-weight:300;color: grey;text-align: center;">Delete All Locations:</p>
                 <button class="confirmButton" onclick="clearMyLocations()">Clear All</button>
               </center>

               <div class="settingsHeading">
                 <div class="icon" id="settingsDataSources"></div> Data Sources
               </div>
               <p>We thank <img src="https://f.hubspotusercontent40.net/hubfs/4979099/logo/Foreca_logo_Black.png"
                   alt="Foreca" style="height:0.8em;margin-bottom:-0.06em"> for supplying all weather data used in this
                 application.</p>
               <p>Icons created by Anarappi from NounProject.com</p>
             </div>
           </div>
         </div>
       </div>


     </div>

     <div class="main" id="mainView">
       <div id="firstImpressionContainer">
       <div id="checkedLocationContainer">
         <div id="checkedLocationNameBar"></div>
       </div>
       <div id="currentConditionsWindow"></div>
       <div id="tempAmplitudeBar"></div>
       <div class="textUnderlineEffect arrowLimit" style="width:max(33px,9.9%)"> </div>
       <div class="textUnderlineEffect arrowLimit" style="width:max(22px,6.6%)"> </div>
       <div class="textUnderlineEffect arrowLimit" style="width:max(11px,3.3%)"> </div>
       <div id="infoSpace"></div>
       </div>
       <div id="next12hTitle" class="sectionTitle"></div>
       <div id="hourlyForecastSection" class="marginTypical">
       </div>
       <div id="detailsTitle" class="sectionTitle"></div>
       <div id="detailedCurrentSection" class="marginTypical">
       </div>
       <div id="upcomingTitle" class="sectionTitle"></div>
       <div id="dailyForecastSection" class="marginTable">
       </div>





       <br>

     </div>

   </div>
   <script src="index.js"></script>

 </body>

 </html>
